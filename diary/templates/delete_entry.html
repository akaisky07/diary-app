<!DOCTYPE html>
<html>
<head>
    <title>Delete Entry</title>
</head>
<body>
    <h1 style="color: purple;">Delete Entry</h1>
    <p>Are you sure you want to delete "{{ entry.title }}"?</p>
    <form method="post" action="{% url 'delete_entry' entry.id %}">
        {% csrf_token %}
        <button type="submit" style="background-color: purple; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer;">Delete</button>
        <a href="{% url 'home' %}" style="color: purple; text-decoration: none; margin-left: 10px;">Cancel</a>
    </form>
</body>
</html>
